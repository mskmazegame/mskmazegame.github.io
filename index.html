<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moscow maze game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div class="main">
    <header class="header">
        <div class="title">Moscow maze game</div>
    </header>
    <section class="content">
        <div id="screen-start" class="screen hidden">
            <div class="green-fence">
                <div class="story-desk">
                    <div class="text-title">Помоги Полине вернуть Серёжу</div>
                    <div class="text">
                        Серёжа — бывший парень Полины. Сейчас он идёт
                        на свидание с Наташей в Сoffee Bean.  Полина хочет
                        вернуть Серёжу, потому что Наташа — стерва.
                    </div>
                </div>
            </div>
            <div class="btn-start-game" onclick="mg.handleBtnStartClick()">
                <span class="btn-text">Играть</span>
            </div>
        </div>
        <div id="screen-story-1" class="screen hidden">
        </div>
        <div id="screen-maze-1" class="screen screen-maze hidden">
            <div id="maze-1" class="maze-container">
            </div>
        </div>
        <div id="screen-story-2" class="screen hidden">
        </div>
        <div id="screen-maze-2" class="screen hidden">
        </div>
    </section>
</div>
<script src="output/main.js"></script>
</body>
</html>
